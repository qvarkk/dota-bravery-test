<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js"></script>
  <title>Item Randomizer</title>
</head>
<body>
  <div class="container">
    <div class="items-card">
      <div class="items-grid">
        <p class="slot-text">Temp Item</p>
        <p class="temp-item item" id="tempItemPara">Bottle</p>
        <p class="slot-text">Boots</p>
        <p class="boots-item item" id="bootsItemPara">Phase Boots</p>
        <p class="slot-text">First Item</p>
        <p class="first-item item" id="firstItemPara">Rapier</p>
        <p class="slot-text">Second Item</p>
        <p class="second-item item" id="secondItemPara">Black King Bar</p>
        <p class="slot-text">Third Item</p>
        <p class="third-item item" id="thirdItemPara">Glimmer Cape</p>
        <p class="slot-text">Fourth Item</p>
        <p class="fourth-item item" id="fourthItemPara">Bloodstone</p>
        <p class="slot-text">Fifth Item</p>
        <p class="fifth-item item" id="fifthItemPara">Blink Dagger</p>
        <p class="slot-text">Sixth Item</p>
        <p class="sixth-item item" id="sixthItemPara">Force Staff</p>
      </div>
      <button id="randomizeBtn">Randomize</button>
    </div>
  </div>
</body>
</html>
